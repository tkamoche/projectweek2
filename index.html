<body class="container-fluid" style="background-image:url(images/background.jpg);">


        <h1>Welcome To Akan Names</h1>

        <h2 id="get">Get Your Akan Name Easy !!!!!!!</h2>



        <select

          class="form-select"

          id="gender"

          aria-label="Floating label select example"  onchange="getGender()">

          <option selected disabled hidden>Choose your Gender</option>

          <option value="Male">Male</option>

          <option value="Female">Female</option>

        </select>

        <label for="date" class="form-label" style="background-color:salmon ;" >Date of Birth:</label>

              <input

                type="date"

                class="form-control"

                id="date"

                placeholder="15/06/1998"/>

              <button type="button" class="btn btn-primary" onclick="getAkanName()">Check Now</button>
              



            <button type="button" class="btn btn-info" id="AkanButton"></button>

            



        <p class="solid" class="card-text" style="background-color: salmon;" >Frequently in Ghana, children are given their first name as a 'day name'

            which corresponds to the day in the week they were born.</p>
